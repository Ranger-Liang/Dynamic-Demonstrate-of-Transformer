<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Station 1: Preparation</title>
    <!-- 引入 GSAP 动画库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* 通用样式：黑色背景，居中布局 */
        body {
            background-color: #111827;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* 容器 */
        .stage {
            width: 900px;
            height: 400px;
            background: #1f2937;
            border-radius: 16px;
            position: relative;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* 上下分布 */
        }

        .row {
            display: flex;
            align-items: center;
            position: relative;
            height: 80px;
        }

        .label {
            width: 100px;
            color: #9ca3af;
            font-size: 14px;
            text-align: right;
            margin-right: 20px;
            font-weight: bold;
        }

        /* 方块基础样式 */
        .box {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            margin-right: 10px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* 颜色定义 (严格遵守你的设计) */
        .input-gray { background: #4b5563; color: #e5e7eb; } /* 原始输入 */
        .q-red      { background: #7f1d1d; border: 2px solid #ef4444; color: #fecaca; }
        .k-blue     { background: #1e3a8a; border: 2px solid #3b82f6; color: #bfdbfe; }
        .v-green    { background: #064e3b; border: 2px solid #10b981; color: #a7f3d0; }

        /* 变换之门 (滤镜) */
        .gate {
            width: 80px;
            height: 80px;
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 10px;
            position: absolute;
            left: 400px; /* 屏幕中间 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.5);
        }

        /* 初始状态：输出方块先隐藏 */
        .output-group {
            position: absolute;
            left: 400px; /* 从门的位置开始 */
            display: flex;
            opacity: 0; 
        }

        button {
            margin-top: 20px;
            padding: 10px 30px;
            background: #6366f1;
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>第一步：准备 (Preparation)</h2>
    <p style="color:#aaa; margin-bottom:20px;">文字穿过矩阵，变身成为 Q, K, V 向量</p>

    <div class="stage">
        
        <!-- 第一行：生成 Query -->
        <div class="row">
            <div class="label">中文输入<br>(Target)</div>
            
            <!-- 输入：灰色方块 -->
            <div class="input-group">
                <div class="box input-gray">大</div>
                <div class="box input-gray">学</div>
            </div>

            <div class="gate">W_Q</div>

            <!-- 输出：红色 Query -->
            <div class="output-group" id="out-q">
                <div class="box q-red">大</div>
                <div class="box q-red">学</div>
            </div>
        </div>

        <!-- 第二行：生成 Key -->
        <div class="row">
            <div class="label">英文输入<br>(Source)</div>
            
            <div class="input-group">
                <div class="box input-gray">Great</div>
                <div class="box input-gray">Bay</div>
                <div class="box input-gray">Uni</div>
            </div>

            <div class="gate">W_K</div>

            <!-- 输出：蓝色 Key -->
            <div class="output-group" id="out-k">
                <div class="box k-blue">Great</div>
                <div class="box k-blue">Bay</div>
                <div class="box k-blue">Uni</div>
            </div>
        </div>

        <!-- 第三行：生成 Value -->
        <div class="row">
            <div class="label">英文输入<br>(Source)</div>
            
            <div class="input-group">
                <div class="box input-gray">Great</div>
                <div class="box input-gray">Bay</div>
                <div class="box input-gray">Uni</div>
            </div>

            <div class="gate">W_V</div>

            <!-- 输出：绿色 Value -->
            <div class="output-group" id="out-v">
                <div class="box v-green">Great</div>
                <div class="box v-green">Bay</div>
                <div class="box v-green">Uni</div>
            </div>
        </div>

    </div>

    <button onclick="playStation1()">播放动画</button>

<script>
    function playStation1() {
        const tl = gsap.timeline();

        // 0. 重置
        gsap.set(".input-group", { x: 0, opacity: 1 });
        gsap.set(".output-group", { x: 0, opacity: 0 });

        // 1. 输入方块走向中间
        tl.to(".input-group", { x: 280, duration: 1, ease: "power2.inOut" });

        // 2. 经过“门”，瞬间切换
        // 这里用了一个小技巧：同时让灰色消失，彩色出现
        tl.to(".input-group", { opacity: 0, duration: 0.1 });
        tl.to(".output-group", { opacity: 1, duration: 0.1 }, "<"); // "<" 表示和上一步同时

        // 3. 门发光一下 (增加打击感)
        tl.to(".gate", { borderColor: "white", scale: 1.1, duration: 0.1, yoyo: true, repeat: 1 }, "<");

        // 4. 彩色方块飞向右边
        tl.to(".output-group", { x: 200, duration: 1, ease: "back.out(1.5)" });
    }
</script>
</body>
</html>
